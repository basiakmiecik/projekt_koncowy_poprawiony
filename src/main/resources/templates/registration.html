<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Zarejestruj się!</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
    <img th:src="@{http://cultbox.co.uk/wp-content/uploads/2018/09/Screen-Shot-2018-09-05-at-06.44.54-350x200.png}">
<form class="needs-validation" novalidate method="post" th:action="@{/dodajuser}">

    <div class="form-group row">
            <label for="firstName">Imię  <a style=color:red> * </a></label>
            <input type="String" class="form-control" id="firstName" name="firstName" placeholder="Imię">
    </div>

    <div class="form-group row">
            <label for="lastName">Nazwisko <a style=color:red> * </a></label>
            <input type="String" class="form-control" id="lastName" name="lastName" placeholder="Nazwisko">
    </div>
    <div class="form-group row">
            <label for="username">Login (e-mail) <a style=color:red> * </a></label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Login" required>
    </div>
<fieldset>
    <div class="form-group row">
            <label for="password">Hasło <a style=color:red> * </a></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" required>
    </div>

    <div class="form-group row">
            <!--<label for="confirm_password">Powtórz hasło <a style=color:red> * </a></label>-->
            <input type="hidden" class="form-control" name="confirm_password" id="confirm_password" placeholder="Powtórz hasło"  required>
    </div>
        <script>
            var password = document.getElementById("password"),
                confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
                if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity("Hasła są zgode!");
                }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
</fieldset>
    <div class="form-group row">
        <label for="imageUrl">Link do zdjęcia</label>
        <input type="String" class="form-control" id="imageUrl" name="imageUrl" placeholder="Link do zdjęcia">
        <small> zdjęcie musi mieć wymiary 200x200 pikseli, pole nieobowiązkowe</small>
            <button class="btn btn-primary" type="submit">Zarejestruj</button>
    </div>
</form>
</div>
        <div class="col">
        </div>
    </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
