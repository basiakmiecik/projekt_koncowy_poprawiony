<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<title>Podsumowanie</title>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"th:text="|Witaj ${results.get(0).firstName} ${results.get(0).lastName}">Witaj!</h1>
            <p class="lead">Oto twoja strona główna. Poniżej znajdziesz podsumowanie twoich zaległości. </p>
        </div>
    </div>
</div>
<div class="container">
<table class="table table-striped">
    <thead>
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Do dostania</th>
        <th>Do oddania</th>
        <th>Informacje dodatkowe</th>
    </tr>
    </thead>
    <tr th:each="person:${results.get(1)}">
        <th><a th:text="|${person.firstName}|"></a></th>
        <th><a th:text="|${person.lastName}|"></a></th>
        <th><a th:text="|${person.toGet}|"></a></th>
        <th><a th:text="|${person.toGive}|"></a></th>
        <th><a th:text="|${person.information}|"></a></th>
    </tr>
</table>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
