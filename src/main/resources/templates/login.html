<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Strona logowania</title>

    </head>

    <body>
    <div class="container">
<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <img class="mb-4" src="http://cultbox.co.uk/wp-content/uploads/2018/09/Screen-Shot-2018-09-05-at-06.44.54-350x200.png" alt="centered image" width="350" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Proszę się zalogować</h1>

        <form method="post" th:action="@{/loguj}" >
                <div class="form-group row">
                    <label for="username">Login</label>
                        <input type="email" name="username" class="form-control" id="username" placeholder="Email">
                </div>
                <div class="form-group row">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Hasło">
                </div>

                <fieldset class="form-group">
                <div class="form-group row">
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                </div>
                </fieldset>
            </form>
    </div>
        <div class="col">
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
